<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Derricko Swink</title>
  <link rel="icon" type="image/x-icon" href="assets/DS-favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #000000, #111111);
      color: #f4f4f5;
      min-height: 100vh;
    }
    .contact-section {
      padding: 5rem 1rem;
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    .contact-section h1 {
      font-weight: 900;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .contact-section p {
      text-align: center;
      color: #d4d4d8;
      margin-bottom: 2.5rem;
    }
    .form-control {
      background-color: #1f1f1f;
      border: 1px solid #333;
      color: #f4f4f5;
      border-radius: 8px;
    }
    .form-control:focus {
      border-color: #e11d48;
      box-shadow: 0 0 0 0.2rem rgba(225, 29, 72, 0.25);
    }
    .btn-custom {
      background-color: #e11d48;
      border: none;
      color: white;
      border-radius: 40px;
      padding: 0.6rem 1.5rem;
      font-weight: 600;
      width: 100%;
    }
    .btn-custom:hover {
      background-color: #be123c;
    }
    .contact-info {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.95rem;
    }
    .contact-info i {
      color: #e11d48;
      margin-right: 0.5rem;
    }
    .sidebar {
      position: fixed;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 999;
    }
    .sidebar a {
      color: #d4d4d8;
      text-decoration: none;
      font-size: 1.5rem;
      transition: color 0.2s ease;
    }
    .sidebar a:hover {
      color: #e11d48;
    }
    .mobile-nav {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
      display: none;
      flex-direction: column;
      align-items: flex-end;
    }
    .hamburger {
      background: transparent;
      border: none;
      color: #d4d4d8;
      font-size: 2rem;
      cursor: pointer;
    }
    .mobile-menu {
      margin-top: 0.5rem;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 8px;
      padding: 1rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .mobile-menu a {
      color: #d4d4d8;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .mobile-menu a:hover {
      color: #e11d48;
    }
    @media (max-width: 768px) {
      .mobile-nav {
        display: flex;
      }
    }
  </style>
</head>

<body>

  <!-- Mobile Navigation -->
  <nav class="mobile-nav">
    <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false">
      <i class="bi bi-list"></i>
    </button>
    <div class="mobile-menu" hidden>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
      <a href="https://github.com/dswinkdev" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/daswink" target="_blank">LinkedIn</a>
      <a href="https://www.dswinkgfx.com" target="_blank">Design Portfolio</a>
    </div>
  </nav>

  <div class="contact-section">
    <h1>Contact Me</h1>
    <p>Available for work-for-hire and freelance projects.</p>

    <form action="https://formspree.io/f/xjkrrzwz" method="POST">
      <input type="hidden" name="_redirect" value="thank-you.html" />
      <div class="mb-3">
        <input type="text" class="form-control" name="name" placeholder="Name" required />
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" name="email" placeholder="Email" required />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="subject" placeholder="Subject" required />
      </div>
      <div class="mb-3">
        <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
      </div>
      <button type="submit" class="btn btn-custom">Send Message</button>
    </form>

    <div class="contact-info mt-4">
      <p><i class="bi bi-envelope-fill"></i>dswinkdev@gmail.com</p>
      <p><i class="bi bi-telephone-fill"></i>(770) 309-1141</p>
      <p><i class="bi bi-geo-alt-fill"></i>Houston, TX</p>
    </div>
  </div>

  <!-- Desktop Sidebar -->
  <div class="sidebar">
    <a href="index.html"><i class="bi bi-house-door-fill"></i></a>
    <a href="about.html"><i class="bi bi-person-fill"></i></a>
    <a href="projects.html"><i class="bi bi-briefcase-fill"></i></a>
    <a href="contact.html"><i class="bi bi-chat-dots-fill"></i></a>
    <a href="https://github.com/dswinkdev" target="_blank"><i class="bi bi-github"></i></a>
    <a href="https://www.linkedin.com/in/daswink" target="_blank"><i class="bi bi-linkedin"></i></a>
    <a href="https://www.dswinkgfx.com" target="_blank"><i class="bi bi-globe-americas"></i></a>
  </div>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const mobileMenu = document.querySelector('.mobile-menu');

    hamburger.addEventListener('click', () => {
      const expanded = hamburger.getAttribute('aria-expanded') === 'true';
      hamburger.setAttribute('aria-expanded', !expanded);
      mobileMenu.toggleAttribute('hidden');
    });
  </script>

</body>
</html>
