<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Derricko Swink</title>
  <link rel="icon" type="image/x-icon" href="assets/DS-favicon.ico" />

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000000;
      color: #f4f4f5;
      display: flex;
      flex-direction: column;
    }

    body > main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    nav.navbar {
      background-color: #111;
    }

    .navbar-nav .nav-link {
      color: #f4f4f5;
      margin-right: 1rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover,
    .navbar-toggler:focus {
      color: #e11d48;
    }

    .navbar-nav .nav-link.active,
    .navbar-nav .nav-link.active:focus,
    .navbar-nav .nav-link.active:hover {
      color: #e11d48;
      background-color: transparent;
      outline: none;
      box-shadow: none;
    }

    section#contact {
      flex: 1 0 auto;
      max-width: 600px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    h2.section-title {
      font-weight: 900;
      margin-bottom: 2rem;
      text-align: center;
    }

    .card {
      background-color: #1f1f1f;
      border: none;
      border-radius: 16px;
      padding: 2rem;
    }

    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
    }

    input,
    textarea {
      width: 100%;
      background-color: #111;
      border: 1px solid #444;
      border-radius: 8px;
      color: #f4f4f5;
      padding: 0.75rem 1rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: #e11d48;
      outline: none;
      background-color: #1a1a1a;
    }

    button.btn-submit {
      background-color: #e11d48;
      border: none;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 30px;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      width: 100%;
      font-weight: 700;
    }

    button.btn-submit:hover {
      background-color: #be123c;
    }

    .contact-info {
      margin-top: 2rem;
      font-size: 1rem;
      color: #a1a1aa;
      text-align: center;
    }

    .contact-info a {
      color: #e11d48;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .contact-info a:hover {
      color: #f87171;
      text-decoration: underline;
    }

    .sidebar {
      position: fixed;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 999;
    }

    .sidebar a {
      color: #d4d4d8;
      text-decoration: none;
      font-size: 1.5rem;
      transition: color 0.2s ease;
    }

    .sidebar a:hover {
      color: #e11d48;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }

    footer {
      flex-shrink: 0;
      background-color: #111;
      color: #a1a1aa;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.9rem;
      width: 100%;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand text-light fw-bold" href="index.html">Derricko Swink</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="about.html">About Me</a>
          <a class="nav-link" href="self-assessment.html">Self-Assessment</a>

          <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Artifacts</a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" href="eventrack.html">EvenTrack</a></li>
              <li><a class="dropdown-item" href="course-navigator.html">Course Navigator Pro</a></li>
            </ul>
          </div>

          <a class="nav-link active" href="contact.html">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <!-- Contact Section -->
    <section id="contact" class="container">
      <h2 class="section-title">Get in Touch</h2>
      <div class="card text-light shadow-lg">
        <form action="mailto:dswinkdev@gmail.com" method="post" enctype="text/plain" novalidate>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="Your full name" />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="your.email@example.com" />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required placeholder="Write your message here..."></textarea>

          <button type="submit" class="btn-submit">Send Message</button>
        </form>

        <div class="contact-info mt-4">
          <p>Email me directly at <a href="mailto:dswinkdev@gmail.com">dswinkdev@gmail.com</a></p>
          <p>Or connect on <a href="https://www.linkedin.com/in/daswink/" target="_blank"
              rel="noopener noreferrer">LinkedIn</a></p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <small>&copy; 2025 Derricko Swink | SNHU CS-499 Capstone Portfolio</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
